<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Kategori</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .dashboard-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar untuk tombol navigasi */
        .sidebar {
            width: 250px;
            background-color: #2575fc;
            color: white;
            padding-top: 20px;
            padding-bottom: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 50%;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            padding: 15px;
            font-weight: bold;
            border-bottom: 2px solid white;
            transition: background-color 0.3s;
            text-align: center;
        }

        .sidebar a:hover {
            background-color: #6a11cb;
        }

        .main-content {
            flex-grow: 1;
            padding: 40px;
            background-color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-left: 100px; /* Menggeser konten utama ke kanan */
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #2575fc;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #6a11cb;
        }

        .back-btn {
            display: block;
            width: 200px;
            padding: 10px;
            background-color: #ccc;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            margin: 20px auto;
            cursor: pointer;
            text-align: center;
        }

        .back-btn:hover {
            background-color: #888;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <!-- Sidebar untuk tombol navigasi -->
    <div class="sidebar">
        <a href="kategori.html">Kategori</a>
        <a href="produk.html">Produk</a>
        <a href="user.html">User</a>
        <a href="login.html" class="btn-logout">Keluar</a>
    </div>

    <!-- Konten Utama -->
    <div class="main-content">
        <h2>Tambah Kategori</h2>

        <div class="form-group">
            <label for="kategori">Nama Kategori</label>
            <input type="text" id="kategori" placeholder="Masukkan nama kategori" />
        </div>

        <button onclick="tambahKategori()">Tambah Kategori</button>

        <!-- Tombol Kembali -->
        <a href="kategori.html" class="back-btn">Kembali ke Kategori</a>
    </div>
</div>

<script>
    function tambahKategori() {
        const kategori = document.getElementById("kategori").value;
        if (kategori) {
            alert("Kategori '" + kategori + "' berhasil ditambahkan.");
            window.location.href = "kategori.html"; // Kembali ke halaman kategori
        } else {
            alert("Silakan masukkan nama kategori.");
        }
    }
</script>

</body>
</html>
